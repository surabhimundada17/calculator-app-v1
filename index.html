<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Modern Calculator</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .calculator {
    background: #ffffff;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  /* Display styles */
  #display {
    font-size: 2em;
    padding: 15px;
    background-color: #f1f1f1;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: right;
    min-height: 50px;
    overflow-wrap: break-word;
  }
  /* Buttons grid */
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    padding: 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #4CAF50;
    transition: background-color 0.2s, transform 0.1s;
  }
  button:hover {
    background-color: #45a049;
  }
  button:active {
    transform: scale(0.98);
  }
  /* Special buttons */
  .operator {
    background-color: #2196F3;
  }
  .operator:hover {
    background-color: #0b7dda;
  }
  .clear {
    background-color: #f44336;
  }
  .clear:hover {
    background-color: #da190b;
  }
</style>
</head>
<body>
<div class="calculator">
  <div id="display">0</div>
  <div class="buttons">
    <button class="clear" id="clear">C</button>
    <button class="operator" data-operation="/">÷</button>
    <button class="operator" data-operation="*">×</button>
    <button class="operator" data-operation="-">−</button>
    <button class="digit" data-digit="7">7</button>
    <button class="digit" data-digit="8">8</button>
    <button class="digit" data-digit="9">9</button>
    <button class="operator" data-operation="+">+</button>
    <button class="digit" data-digit="4">4</button>
    <button class="digit" data-digit="5">5</button>
    <button class="digit" data-digit="6">6</button>
    <button class="equal" style="grid-column: span 2;">=</button>
    <button class="digit" data-digit="1">1</button>
    <button class="digit" data-digit="2">2</button>
    <button class="digit" data-digit="3">3</button>
    <button class="digit" data-digit="0" style="grid-column: span 2;">0</button>
    <button class="digit" data-digit=".">.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const digitButtons = document.querySelectorAll('.digit');
  const operatorButtons = document.querySelectorAll('.operator');
  const clearButton = document.getElementById('clear');
  const equalButton = document.querySelector('.equal');

  let currentInput = '';
  let previousInput = '';
  let currentOperation = null;
  let resetNext = false;

  function updateDisplay() {
    display.textContent = currentInput || '0';
  }

  function appendNumber(number) {
    if (resetNext) {
      currentInput = '';
      resetNext = false;
    }
    if (number === '.' && currentInput.includes('.')) return;
    if (currentInput === '0' && number !== '.') {
      currentInput = number;
    } else {
      currentInput += number;
    }
    updateDisplay();
  }

  digitButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      appendNumber(btn.dataset.digit);
    });
  });

  operatorButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      if (currentInput === '') return;
      if (previousInput !== '') {
        compute();
      }
      currentOperation = btn.dataset.operation;
      previousInput = currentInput;
      currentInput = '';
    });
  });

  function compute() {
    const prev = parseFloat(previousInput);
    const current = parseFloat(currentInput);
    if (isNaN(prev) || isNaN(current)) return;
    let result;
    switch (currentOperation) {
      case '+':
        result = prev + current;
        break;
      case '-':
        result = prev - current;
        break;
      case '*':
        result = prev * current;
        break;
      case '/':
        if (current === 0) {
          alert("Cannot divide by zero");
          clearAll();
          return;
        }
        result = prev / current;
        break;
      default:
        return;
    }
    currentInput = result.toString();
    previousInput = '';
    currentOperation = null;
    updateDisplay();
    resetNext = true;
  }

  equalButton.addEventListener('click', () => {
    if (currentOperation && previousInput !== '' && currentInput !== '') {
      compute();
    }
  });

  function clearAll() {
    currentInput = '';
    previousInput = '';
    currentOperation = null;
    updateDisplay();
  }

  document.getElementById('clear').addEventListener('click', clearAll);
</script>
</body>
</html>
