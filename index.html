<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scientific Calculator</title>
<style>
  :root {
    --btn-color: #4CAF50;
    --accent-color: #2196F3;
    --bg-gradient: linear-gradient(135deg, #ece9e6, #ffffff);
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .calculator {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    padding: 20px;
    display: grid;
    grid-template-rows: auto 1fr;
    grid-gap: 10px;
  }
  .display {
    background: #222;
    color: #fff;
    font-size: 2em;
    padding: 10px;
    border-radius: 10px;
    text-align: right;
    overflow-wrap: break-word;
    word-break: break-word;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 10px;
  }
  button {
    padding: 15px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #f6d365, #fda085);
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #fda085, #f6d365);
  }
  button:active {
    transform: scale(0.98);
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
  }
  /* Specific styles for scientific buttons */
  .scientific {
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
  }
  .scientific:hover {
    background: linear-gradient(135deg, #66a6ff, #89f7fe);
  }
</style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <!-- Top row: Scientific functions -->
    <button class="scientific" id="sin">sin</button>
    <button class="scientific" id="cos">cos</button>
    <button class="scientific" id="tan">tan</button>
    <button class="scientific" id="sqrt">√</button>
    <button id="clear">C</button>

    <!-- Number and decimal buttons -->
    <button class="digit" data-value="7">7</button>
    <button class="digit" data-value="8">8</button>
    <button class="digit" data-value="9">9</button>
    <button id="divide">÷</button>
    <button class="operator" data-op="+">+</button>

    <button class="digit" data-value="4">4</button>
    <button class="digit" data-value="5">5</button>
    <button class="digit" data-value="6">6</button>
    <button id="multiply">×</button>
    <button class="operator" data-op="-">−</button>

    <button class="digit" data-value="1">1</button>
    <button class="digit" data-value="2">2</button>
    <button class="digit" data-value="3">3</button>
    <button id="equals" rowspan="2">=</button>

    <button class="digit" data-value="0" style="grid-column: span 2;">0</button>
    <button class="digit" data-value=".">.</button>
  </div>
</div>

<script>
  const displayEl = document.getElementById('display');
  const digitButtons = document.querySelectorAll('.digit');
  const operatorButtons = document.querySelectorAll('.operator');
  const clearButton = document.getElementById('clear');
  const equalsButton = document.getElementById('equals');
  const sinButton = document.getElementById('sin');
  const cosButton = document.getElementById('cos');
  const tanButton = document.getElementById('tan');
  const sqrtButton = document.getElementById('sqrt');

  let currentInput = '';
  let previousValue = null;
  let currentOperator = null;

  function updateDisplay() {
    if (currentInput === '') {
      displayEl.textContent = '0';
    } else {
      displayEl.textContent = currentInput;
    }
  }

  function appendNumber(number) {
    if (number === '.' && currentInput.includes('.')) return;
    if (currentInput === '0' && number !== '.') {
      currentInput = number;
    } else {
      currentInput += number;
    }
    updateDisplay();
  }

  digitButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      appendNumber(btn.dataset.value);
    });
  });

  function setOperation(op) {
    if (currentInput === '' && previousValue === null) return;
    if (previousValue !== null) {
      compute();
    } else {
      previousValue = parseFloat(currentInput);
    }
    currentOperator = op;
    currentInput = '';
  }

  document.querySelectorAll('.operator').forEach(btn => {
    btn.addEventListener('click', () => {
      setOperation(btn.dataset.op);
    });
  });

  function compute() {
    if (currentInput === '' || previousValue === null || currentOperator === null) return;
    const currentValue = parseFloat(currentInput);
    let result = 0;
    if (currentOperator === '+') {
      result = previousValue + currentValue;
    } else if (currentOperator === '−') {
      result = previousValue - currentValue;
    } else if (currentOperator === '×') {
      result = previousValue * currentValue;
    } else if (currentOperator === '÷') {
      if (currentValue === 0) {
        alert('Error: Division by zero');
        clearAll();
        return;
      }
      result = previousValue / currentValue;
    }
    currentInput = String(result);
    previousValue = null;
    currentOperator = null;
    updateDisplay();
  }

  equalsButton.addEventListener('click', () => {
    compute();
  });

  clearButton.addEventListener('click', () => {
    clearAll();
  });

  function clearAll() {
    currentInput = '';
    previousValue = null;
    currentOperator = null;
    updateDisplay();
  }

  // Scientific functions
  sinButton.addEventListener('click', () => {
    applyScientific(Math.sin);
  });
  cosButton.addEventListener('click', () => {
    applyScientific(Math.cos);
  });
  tanButton.addEventListener('click', () => {
    applyScientific(Math.tan);
  });
  sqrtButton.addEventListener('click', () => {
    applyScientific(Math.sqrt);
  });

  function applyScientific(func) {
    let value = parseFloat(currentInput);
    if (isNaN(value)) return;
    if (func === Math.sqrt && value < 0) {
      alert('Invalid input for square root');
      return;
    }
    let result = func(value);
    // Convert result to string, fix float precision if needed
    result = Number(result.toFixed(10));
    currentInput = String(result);
    updateDisplay();
  }

  // Initialize display
  updateDisplay();
</script>

</body>
</html>
